<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&family=Playfair+Display+SC:wght@400;700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <title>FirstCruise</title>
        <link rel="icon" href="images/boat.png">
    </head>
    <body>
        <header>
            <img src="images/Burger.svg" style="padding-left: 32px;">
            <img src="images/logo.png" style="padding-left: 90px;">
            <img src="images/Sunseeker_Logo-1.png" style="padding-left: 32px;">
            <img src="images/Search.svg" style="padding-left: 1429px;">
        </header>
        <main>
            <div class="banner"></div>
            <h1>Путешествия на яхте по Мальдивам</h1>
            <p class="description">Путешествие на частной роскошной яхте Sunseeker 155 по островам <br>на Мальдивах. </p>
            <div class="option">
                <p class="options1"><span>10</span> дней</p>
                <p class="options2"><span>11</span> ночей</p>
                <p class="options3"><span>$4990</span><br>с человека*</p>
            </div>
            <div class="blocks">
                <div class="number">+7</div>
                <a href="#">заказать</a>
            </div>
            <p class="info">* Без учета перелета до аэропорта Мале</p>
            <div class="pics">
                <img src="images/mistral-55-aft 1.png" style="margin-right: 32px; margin-left: 158px;">
                <img src="images/mistral-55-aft 3.png" style="margin-right: 32px;">
                <img src="images/mistral-55-aft 2.png">
            </div>
        </main>
    </body>
</html>
